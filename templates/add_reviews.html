{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_reviews') }}">
            <!-- category selection -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
					<select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
					<label for="category_name">Media Type</label>
				</div>
			</div>
            <!-- task name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="title" name="title" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="title">Title</label>
                </div>
            </div>
            <!-- due date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="release_date" name="release_date" type="text" class="datepicker validate" required>
                    <label for="release_date">Release Date</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="created_by" name="created_by" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="created_by">Created By</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="genre" name="genre" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="genre">Genre</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="length" name="length" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="length">Length</label>
                </div>
            </div>
            <!-- task description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="review" name="review" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="review">Your Review</label>
                </div>
            </div>
            <div class="row">
                <label for="rating">Rating</label>
                <select name="rating" class="form-control" id="rating" required>
                    <option value="" selected>Select</option>
                    <option value="&#11088;">&#11088;</option>
                    <option value="&#11088; &#11088;">&#11088; &#11088;</option>
                    <option value="&#11088; &#11088; &#11088;">&#11088; &#11088; &#11088;</option>
                    <option value="&#11088; &#11088; &#11088; &#11088;">&#11088; &#11088; &#11088; &#11088;</option>
                    <option value="&#11088; &#11088; &#11088; &#11088; &#11088;">&#11088; &#11088; &#11088; &#11088; &#11088;</option>
                </select>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Submit Review <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
